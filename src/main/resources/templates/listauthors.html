<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Authors</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2 style="display: inline-block"><a href="/book">Add book </a> </h2>
<h1 style="display: inline-block"> List of Authors </h1>
<h2 style="display: inline-block"><a href="/listbooks"> List of Books </a></h2>
<h2 style="display: inline-block"><a href="/search"> Search Books By Author </a></h2>
    <form action="#" th:action="@{/listauthors}" th:object="${listauthors}" method="get">
    <table border=2 style="display: inline-block">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date added to DB</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${listauthors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.date_time}"></td>
        </tr>
        </tbody>
    </table>
    </form>
</body>
</html>
